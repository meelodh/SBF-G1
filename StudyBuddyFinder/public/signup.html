<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Study Buddy Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-icon">Study Buddy Finder</div>
          <h2>Sign Up</h2>
          <p>Join Study Buddy Finder</p>
        </div>

        <form id="form" class="login-form" novalidate>
          <div class="form-group">
            <div class="input-wrapper">
              <input id="email" name="email" type="email" required autocomplete="email" />
              <label for="email">Email</label>
            </div>
            <div id="emailError" class="field-error" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input id="password" name="password" type="password" required minlength="6" autocomplete="new-password" />
              <label for="password">Password</label>
            </div>
            <div id="passwordError" class="field-error" aria-live="polite"></div>
          </div>

          <button id="submitBtn" class="login-btn" type="submit"><span class="btn-text">Sign Up</span></button>
        </form>

        <div class="signup-link"><p><a href="index.html">Sign in</a></p></div>
      </div>

      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
    </div>

    <script>
      /*redirect to home*/
      const API = 'http://localhost:3000';
      const form = document.getElementById('form');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const submitBtn = document.getElementById('submitBtn');

      function showError(el, text) {
        el.textContent = text;
        el.classList.add('show');
      }

      function clearErrors() {
        [emailError, passwordError].forEach(el => { el.textContent = ''; el.classList.remove('show'); });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email) return showError(emailError, 'Email is required');
        if (!password) return showError(passwordError, 'Password is required');
        if (password.length < 6) return showError(passwordError, 'Password must be at least 6 characters');

        submitBtn.disabled = true;
        submitBtn.querySelector('.btn-text').textContent = 'Creating...';

        try {
          const res = await fetch(`${API}/signup`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            credentials: 'include', body: JSON.stringify({ email, password })
          });

          const data = await res.json().catch(() => ({}));

          if (res.ok) {
            if (data.needsEmailConfirmation) location.href = 'index.html';
            else location.href = 'home.html';
          } else {
            showError(emailError, data.error || 'Signup failed');
          }
        } catch (err) {
          showError(emailError, 'Network error. Is the server running on port 3000?');
        } finally {
          submitBtn.disabled = false;
          submitBtn.querySelector('.btn-text').textContent = 'Sign Up';
        }
      });
    </script>
  </body>
</html>
