<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Study Buddy Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <button
          class="header-button"
          onclick="window.location.href='signup.html'"
        >
          Sign up
        </button>
        <button
          class="header-button"
          onclick="window.location.href='index.html'"
        >
          Sign in
        </button>
      </nav>
    </header>

    <section class="banner">
      <h2>Join Study Buddy Finder!</h2>
      <p>Create your account and start connecting with peers.</p>
    </section>

    <div class="container">
      <div class="card">
        <h2>Sign Up</h2>

        <form id="form">
          <div class="row">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>

          <div class="row">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn" id="submitBtn">Sign Up</button>
        </form>

        <p class="text">
          Already have an account? <a href="index.html">Sign in here</a>
        </p>

        <p class="text" id="msg" style="display: none"></p>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/Dereck919/Study-Buddy-Finder">
        <span><i class="fa-brands fa-github"></i></span>
      </a>
    </div>

    <script>
      const API = "http://localhost:3000";

      const form = document.getElementById("form");
      const msg = document.getElementById("msg");
      const submitBtn = document.getElementById("submitBtn");

      function showMsg(text) {
        msg.style.display = "block";
        msg.textContent = text;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        submitBtn.disabled = true;
        submitBtn.textContent = "Creating...";

        try {
          const res = await fetch(`${API}/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            if (data.needsEmailConfirmation) {
              showMsg(
                "Account created! Check your email to confirm, then come back and sign in."
              );
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1500);
            } else {
              window.location.href = "home.html";
            }
          } else {
            showMsg(data.error || "Signup failed");
          }
        } catch (err) {
          showMsg("Network error. Is your server running on port 3000?");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign Up";
        }
      });
    </script>
  </body>
</html>
