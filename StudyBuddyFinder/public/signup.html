<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Study Buddy Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <button
          class="header-button"
          onclick="window.location.href='signup.html'"
        >
          Sign up
        </button>
        <button
          class="header-button"
          onclick="window.location.href='index.html'"
        >
          Sign in
        </button>
      </nav>
    </header>
    <section class="banner">
      <h2>Join Study Buddy Finder!</h2>
      <p>Create your account and start connecting with peers.</p>
    </section>
    <div class="container">
      <div class="card">
        <h2>Sign Up</h2>
        <form id="form">
          <div class="row">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="row">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="text">
          Already have an account? <a href="index.html">Sign in here</a>
        </p>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Dereck919/Study-Buddy-Finder">
        <span><i class="fa-brands fa-github"></i></span>
      </a>
    </div>
    <script>
      const API = "http://localhost:3000";

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const res = await fetch(`${API}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          location.href = "/StudyBuddyFinder/home.html";
        } else {
          alert(data.error || "Signup failed");
        }
      });
    </script>
  </body>
</html>
