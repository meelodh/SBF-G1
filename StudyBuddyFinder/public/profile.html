<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Study Buddy Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #0a0a0f;
      min-height: 100vh;
      padding-top: 84px;
      padding-bottom: 100px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      background-color: rgba(21, 21, 32, 0.85);
      padding: 8px 12px;
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid rgba(42, 42, 53, 0.6);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-button {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header-button:hover {
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .welcome-section {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .welcome-section h2 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      color: #ffffff;
      font-weight: 600;
    }

    .welcome-section p {
      color: #a0a0b0;
      font-size: 1rem;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 2rem;
    }

    .neon-card {
      background: #151520;
      border: 1px solid #2a2a35;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .neon-card:hover {
      box-shadow: 0 0 0 1px rgba(0, 255, 136, 0.1), 0 0 40px rgba(0, 255, 136, 0.1);
      border-color: #00ff88;
      transform: translateY(-2px);
    }

    .neon-card h3 {
      color: #ffffff;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .profile-header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ff88, #0099ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #021014;
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .profile-info h3 {
      margin: 0 0 6px 0;
      color: #ffffff;
      font-size: 1.1rem;
    }

    .profile-info .meta {
      color: #a0a0b0;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #a0a0b0;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background-color: #1a1a25;
      border: 1px solid #2a2a35;
      border-radius: 6px;
      padding: 12px 16px;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ff88;
      background-color: rgba(26, 26, 37, 0.8);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1), 0 4px 20px rgba(0, 255, 136, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(160, 160, 176, 0.5);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn-neon {
      flex: 1;
      min-width: 140px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #00ff88, #0099ff);
      border: none;
      color: #0a0a0f;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-neon:hover {
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 153, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-neon:active {
      transform: translateY(0);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 50px rgba(0, 153, 255, 0.4);
    }

    .group-details {
      background-color: #1a1a25;
      border: 1px solid #2a2a35;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      color: #a0a0b0;
    }

    #listings {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
    }

    #listings::-webkit-scrollbar {
      width: 8px;
    }

    #listings::-webkit-scrollbar-track {
      background: rgba(42, 42, 53, 0.3);
      border-radius: 4px;
    }

    #listings::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 136, 0.4);
      border-radius: 4px;
    }

    #listings::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 136, 0.6);
    }

    .group-details p {
      margin: 0.5rem 0;
      color: #a0a0b0;
    }

    .group-details strong {
      color: #ffffff;
    }

    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 0.95rem;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      display: block;
    }

    .message.error {
      background: rgba(255, 107, 129, 0.1);
      border: 1px solid #ff6b81;
      color: #ff6b81;
      display: block;
    }

    .muted {
      color: #a0a0b0;
    }

    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.12;
    }

    .glow-orb-1 {
      width: 260px;
      height: 260px;
      background: #00ff88;
      left: -80px;
      top: -80px;
    }

    .glow-orb-2 {
      width: 200px;
      height: 200px;
      background: #0099ff;
      right: -60px;
      bottom: -60px;
    }

    @media (max-width: 768px) {
      .profile-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .btn-neon {
        width: 100%;
      }

      .welcome-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-effects">
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
  </div>

  <header class="header">
    <nav class="navbar">
      <button class="header-button" onclick="window.location.href='profile.html'"><i class="fa-solid fa-user"></i> Profile</button>
      <button class="header-button" onclick="window.location.href='home.html'"><i class="fa-solid fa-house"></i> Home</button>
      <button class="header-button" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="dashboard-container">
    <section class="welcome-section">
      <h2>My Profile</h2>
      <p>Manage your Study Buddy Finder account</p>
    </section>

    <div class="profile-grid">
      <div class="neon-card">
        <div class="profile-header">
          <div class="avatar" id="avatar">SB</div>
          <div class="profile-info">
            <h3 id="email">Loading...</h3>
            <div class="meta" id="joined"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input id="displayName" placeholder="Enter display name" />
        </div>

        <div class="button-group">
          <button class="btn-neon" id="saveBtn">Save Changes</button>
          <button class="btn-neon" id="signoutBtn">Sign Out</button>
        </div>

        <div id="msg" class="message"></div>
      </div>

      <div class="neon-card">
        <h3>Your Listings</h3>
        <div id="listings">
          <p class="muted">Loading your listings...</p>
        </div>
      </div>

      <div class="neon-card">
        <h3>Joined Groups</h3>
        <div id="joined-groups">
          <p class="muted">Loading joined groups...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="profile.js"></script>
</body>
</html>
