<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy Finder - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #0a0a0f;
      min-height: 100vh;
      padding-top: 84px;
      padding-bottom: 100px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      background-color: rgba(21,21,32,0.85);
      padding: 8px 12px;
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid rgba(42,42,53,0.6);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-button {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header-button:hover {
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .welcome-section {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .welcome-section h2 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      color: #ffffff;
      font-weight: 600;
    }

    .welcome-section p {
      color: #a0a0b0;
      font-size: 1rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .neon-card {
      background: #151520;
      border: 1px solid #2a2a35;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .neon-card:hover {
      box-shadow: 0 0 0 1px rgba(0, 255, 136, 0.1), 0 0 40px rgba(0, 255, 136, 0.1);
      border-color: #00ff88;
      transform: translateY(-2px);
    }

    .neon-card h3 {
      color: #ffffff;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #a0a0b0;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      background-color: #1a1a25;
      border: 1px solid #2a2a35;
      border-radius: 6px;
      padding: 12px 16px;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ff88;
      background-color: rgba(26, 26, 37, 0.8);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1), 0 4px 20px rgba(0, 255, 136, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(160, 160, 176, 0.5);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn-neon {
      flex: 1;
      min-width: 140px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #00ff88, #0099ff);
      border: none;
      color: #0a0a0f;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-neon:hover {
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 153, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-neon:active {
      transform: translateY(0);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 50px rgba(0, 153, 255, 0.4);
    }

    .group-details {
      background-color: #1a1a25;
      border: 1px solid #2a2a35;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      color: #a0a0b0;
    }

    #group-details {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
    }

    #group-details::-webkit-scrollbar {
      width: 8px;
    }

    #group-details::-webkit-scrollbar-track {
      background: rgba(42, 42, 53, 0.3);
      border-radius: 4px;
    }

    #group-details::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 136, 0.4);
      border-radius: 4px;
    }

    #group-details::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 136, 0.6);
    }

    .group-details p {
      margin: 0.5rem 0;
      color: #a0a0b0;
    }

    .group-details strong {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .btn-neon {
        width: 100%;
      }

      .welcome-section h2 {
        font-size: 1.5rem;
      }
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #151520;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #2a2a35;
    }

    .footer a {
      color: #a0a0b0;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .footer a:hover {
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.05;
      animation: float 6s ease-in-out infinite;
    }

    .glow-orb-1 {
      width: 400px;
      height: 400px;
      background: #00ff88;
      top: -100px;
      right: -100px;
    }

    .glow-orb-2 {
      width: 300px;
      height: 300px;
      background: #0099ff;
      bottom: 50px;
      left: -50px;
      animation-delay: 2s;
    }

    .glow-orb-3 {
      width: 250px;
      height: 250px;
      background: #ff0099;
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
    }
  </style>
</head>

<body>
  <div class="background-effects">
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>
  </div>

  <header class="header">
    <nav class="navbar">
      <button class="header-button" onclick="window.location.href='profile.html'"><i class="fa-solid fa-user"></i> Profile</button>
      <button class="header-button" onclick="window.location.href='home.html'"><i class="fa-solid fa-house"></i> Home</button>
      <button class="header-button" onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="dashboard-container">
    <div class="welcome-section">
      <h2 id="welcome">Find Your Study Buddy!</h2>
      <p>Connect with your peers, find your schedule and succeed together.</p>
    </div>

    <div class="dashboard-grid">
      <!-- Group Search -->
      <div class="neon-card">
        <h3>üîç Group Search</h3>

        <div class="form-group">
          <label for="group-size">Group Size:</label>
          <select id="group-size" name="group-size">
            <option value="">All Sizes</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <select id="location" name="location">
            <option value="">All Locations</option>
            <option value="student center">Student Center</option>
            <option value="library">Library</option>
            <option value="online">Online</option>
          </select>
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <select id="time" name="time">
            <option value="">All Times</option>
            <option value="8am">8am</option>
            <option value="9am">9am</option>
            <option value="10am">10am</option>
            <option value="12pm">12pm</option>
            <option value="1pm">1pm</option>
            <option value="2pm">2pm</option>
            <option value="3pm">3pm</option>
            <option value="4pm">4pm</option>
            <option value="6pm">6pm</option>
            <option value="7pm">7pm</option>
            <option value="8pm">8pm</option>
            <option value="9pm">9pm</option>
            <option value="10pm">10pm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="search-keyword">Search Keywords:</label>
          <input id="search-keyword" type="text" placeholder="Search descriptions..." />
        </div>

        <div class="button-group">
          <button class="btn-neon" type="button" onclick="findGroups()">Find Groups</button>
          <button class="btn-neon" type="button" onclick="clearFilters()">Clear Filters</button>
        </div>
      </div>

      <!-- Create Group -->
      <div class="neon-card">
        <h3>‚ûï Create Group</h3>

        <div class="form-group">
          <label for="create-group-size">Group Size:</label>
          <select id="create-group-size" name="create-group-size">
            <option value="0">Select</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="create-location">Location:</label>
          <select id="create-location" name="create-location">
            <option value="0">Select</option>
            <option value="student center">Student Center</option>
            <option value="library">Library</option>
            <option value="online">Online</option>
          </select>
        </div>

        <div class="form-group">
          <label for="create-time">Time:</label>
          <select id="create-time" name="create-time">
            <option value="0">Select</option>
            <option value="8am">8am</option>
            <option value="9am">9am</option>
            <option value="10am">10am</option>
            <option value="12pm">12pm</option>
            <option value="1pm">1pm</option>
            <option value="2pm">2pm</option>
            <option value="3pm">3pm</option>
            <option value="4pm">4pm</option>
            <option value="6pm">6pm</option>
            <option value="7pm">7pm</option>
            <option value="8pm">8pm</option>
            <option value="9pm">9pm</option>
            <option value="10pm">10pm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="create-description">Description:</label>
          <textarea name="create-description" cols="45" rows="5" id="create-description"></textarea>
        </div>

        <div class="button-group">
          <button class="btn-neon" type="button" onclick="createListing()">Create Group</button>
        </div>
      </div>

      <!-- Available Groups -->
      <div class="neon-card">
        <h3>üìç Available Groups</h3>

        <div id="filter-info" style="margin-bottom: 1rem; padding: 0.75rem; background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 6px; color: #a0a0b0; font-size: 0.9rem; display: none;">
          <strong>Showing:</strong> <span id="filter-text"></span>
        </div>

        <div class="group-details" id="group-details">
          <p class="muted">Loading groups...</p>
        </div>

        <div class="button-group">
          <button class="btn-neon" type="button" onclick="displayListings()">Refresh All</button>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
