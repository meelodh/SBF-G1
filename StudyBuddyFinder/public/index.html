<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - Study Buddy Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-icon">Study Buddy Finder</div>
          <h2>Sign In</h2>
          <p>Access Study Buddy Finder</p>
        </div>

        <!--login-->
        <form id="form" class="login-form" novalidate>
          <div class="form-group">
            <div class="input-wrapper">
              <input id="email" name="email" type="email" required autocomplete="email" />
              <label for="email">Email</label>
            </div>
            <div id="emailError" class="field-error" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input id="password" name="password" type="password" required autocomplete="current-password" />
              <label for="password">Password</label>
            </div>
            <div id="passwordError" class="field-error" aria-live="polite"></div>
          </div>

          <button id="submitBtn" class="login-btn" type="submit">
            <span class="btn-text">Sign In</span>
          </button>
        </form>

        <div class="signup-link">
          <p><a href="signup.html">Create an account</a></p>
        </div>
      </div>

      <!-- orbs -->
      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
    </div>

    <script>
      const API = 'http://localhost:3000';
      const form = document.getElementById('form');
      const emailError = document.getElementById('emailError');
      const submitBtn = document.getElementById('submitBtn');

      function showMsg(targetEl, text) {
        targetEl.textContent = text;
        targetEl.classList.add('show');
      }

      form.addEventListener('input', () => {
        emailError.textContent = '';
        emailError.classList.remove('show');
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // validation
        if (!email || !password) {
          showMsg(emailError, 'Please provide both email and password.');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.querySelector('.btn-text').textContent = 'Logging in...';

        try {
          const res = await fetch(`${API}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, password }),
          });

          if (!res.ok) {
            const err = await res.json();
            showMsg(emailError, err.error || 'Login failed. Please check your credentials.');
          } else {
            // Successful login
            window.location.href = 'home.html';
          }
        } catch (err) {
          console.error('Login error:', err);
          showMsg(emailError, 'Error processing login. Please try again.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.querySelector('.btn-text').textContent = 'Sign In';
        }
      });
    </script>
  </body>
</html>
